dist: bionic
group: travis_latest

os: linux
language: python

matrix:
  include:
    - env: CXX=clang++

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install libpulse-dev python3-pip python3-setuptools cmake

install:
  - sudo python3 -m pip install meson ninja
  - git clone https://github.com/SCOTT-HAMILTON/FakeLib
  - cd FakeLib
  - mkdir build
  - meson build
  - ninja -C build
  - sudo ninja -C build install
  - cd ..
  - git clone https://github.com/p-ranav/argparse
  - cd argparse
  - mkdir build
  - cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DARGPARSE_BUILD_TESTS=ON
  - ninja -C build
  - sudo ninja -C build install
  - cd ..

script:
  - mkdir build
  - meson build
  - ninja -C build

