dist: bionic
group: travis_latest

os: linux
language: python

addons:
  apt:
    sources:
    - llvm-toolchain-xenial-8
    - ubuntu-toolchain-r-test
    packages:
    - clang-9
    - cmake
    - gcc-9
    - g++-9
    - libstdc++-6-dev
    - ninja-build
    update: true

matrix:
  include:
    - env: CXX=clang++-9

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install libpulse-dev python3-pip python3-setuptools

install:
  - sudo python3 -m pip install meson
  - git clone https://github.com/SCOTT-HAMILTON/FakeLib
  - cd FakeLib
  - mkdir build
  - clang++-9 --version
  - meson build
  - ninja -C build
  - sudo ninja -C build install
  - cd ..
  - git clone https://github.com/p-ranav/argparse
  - cd argparse
  - mkdir build
  - cd build
  - cmake -G Ninja -DCMAKE_BUILD_TYPE=Release -DARGPARSE_BUILD_TESTS=ON -DCMAKE_CXX_COMPILER=g++ ..
  - cd ..
  - ninja -C build
  - sudo ninja -C build install
  - cd ..

script:
  - mkdir build
  - meson build
  - ninja -C build

